<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CUMTD Tools</title>

<script src="includes/js/jquery.min.js" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="includes/js/autoComplete.js"></script>

<!--CSS Files-------------------->
<link rel="stylesheet" href="includes/css/normalize.css" />
<link rel="stylesheet" href="includes/css/foundation.css" />
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

<!--JS Files--------------------->
<!--<script type="text/javascript" src="includes/js/angular.min.js"></script>-->
<script type="text/javascript" src="includes/js/cumtd.js"></script>

</head>

<body>
    <div class="row">
    	<div class="small-12 large-12 columns">
        	<h1>CUMTD Tools</h1>
        </div>
    </div>
    <div class="row">
    	<div class="small-12 columns">
			<h3>Get upcoming departure times at a stop</h3>
				<input type="text" placeholder="Start typing a stop name..." id="stopQuery"/>
				<input type="hidden" placeholder="enter stop" name="stopid" id="stopid"/>
			<a href="#" id="getDepGo" class="button expand">Go</a>			
        </div>
	</div>
    <div class="row">
		<div id="departures" class="small-12 columns departures"></div>
    </div>
	<script>
		$( document ).ready(function() {
			BindAutoComplete($('#stopQuery'), $('#stopid'));
		});
	</script>
    <script type="text/javascript" src="includes/js/foundation.min.js"></script>
</body>
</html>
