      google.maps.visualRefresh = true;

	  function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.108484,-88.228846),
          zoom: 15

        var map = new google.maps.Map(document.getElementById("map-canvas"),

      google.maps.event.addDomListener(window, 'load', initialize);
